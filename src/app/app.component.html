<div class="container">
  <div><h1>Team Generator</h1></div>
  <div>
    <ul class="list"><li *ngFor="let member of members">{{member}}</li></ul>
    <div class="add-members-container">
      <input #addId type="text" placeholder="Name" (input)="addInput(addId.value)" [value]="newMemberName"/>
      <button (click)="addMember()">Add</button>
    </div>
    <div class="input-container">
      <input type="text" placeholder="# of teams"/>
      <button>Generate</button>
    </div>
    <p *ngIf="errorMessage" class="error-msg">{{errorMessage}}</p>
  </div>
</div>
